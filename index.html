<html>
	<head>
		<title>Sheeps</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/bro.js"></script>
		<script type="text/javascript" src="js/images.js"></script>
		<script type="text/javascript" src="js/client.js"></script>
		<style type="text/css">
			body {
				background-color: #000;
				margin: 0px;
				padding: 0px;
				text-align: center;
				font: 70%/1.5 Verdana, Tahoma, Arial, Helvetica, sans-serif;
				color: #ddd;

				-moz-user-select: -moz-none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			canvas {
				background: #d4be00;

				outline: 0;
				border: 0px;
				margin-left: auto;
				margin-right: auto;
			}
			a {
				color: #55DD55;
				text-decoration: none;
			}
			a:hover {
				color: #11AA11; 
			}
			a img {
				border: none;
			}
		</style>

	<body onload="play()">
		<canvas id="c" width="760" height="400" ></canvas>
		<div id="highscore">Live score:
			<div>1. <span class="id"></span> - <span class="score"></span></div>
			<div>2. <span class="id"></span> - <span class="score"></span></div>

			<div>4. <span class="id"></span> - <span class="score"></span></div>
			<div>5. <span class="id"></span> - <span class="score"></span></div>

			<div>7. <span class="id"></span> - <span class="score"></span></div>
			<div>8. <span class="id"></span> - <span class="score"></span></div>
			<div>9. <span class="id"></span> - <span class="score"></span></div>
		</div>

		<p><b>Controls:</b> Use mouse to move your Sheep.</p>

		<div>Based on Bros engine created by: <b>Opi Danihelka</b> &amp; <b>Martin Br√°zdil</b></div>
